<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flex test</title>
  <style>

    p {
        margin-left: 10px;
        margin-top: 0;
        margin-bottom: 0;
    }

    .container {
        border: 2px solid black;
        margin: 10px;
        border-radius: 10px;
    }

    .flex1 {
      display: flex;
      height: 100px;
    }

    .flex1 div {
      background-color: lightcoral;
      border: 2px solid red;
      flex: 1 1 0%;
      margin: 5px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex1 .grow2 {
      flex-grow: 2;
    }

    .flex2 {
      display: flex;
      height: 100px;
    }

    .flex2 div {
      background-color: lightcoral;
      border: 2px solid red;
      flex: 1 1 auto;
      margin: 5px;
      border-radius: 5px;
      display: flex;
      width: 150px;
      align-items: center;
      justify-content: center;
    }

    .flex2 .shrink {
      flex-shrink: 0;
    }

  </style>
</head>

<body>
  
    <div class="container">
        <p>flex grow: 1 1 1</p>
        <div class="flex1">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="container">
        <p>flex grow: 1 2 1</p>
        <div class="flex1">
            <div>Item 1</div>
            <div class="grow2">Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="container">
        <p>flex shrink: 1 1 0</p>
        <div class="flex2">
            <div>Item 1</div>
            <div>Item 2</div>
            <div class="shrink">Item 3</div>
        </div>
    </div>
    
    

</body>
</html>
