<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score-board">
            <h2>Current Score</h2>
            <p>Computer: 0</p>
            <p>Player: 0</p>
        </div>
        <!-- <div class="computer">
            
        </div> -->
        <div class="player">
            <div>
                <h2>Computer Choice: ...</h2>
                <p></p>
            </div>
            <hr>
            <h2>Current Player Choice: Rock</h2>
            <div class="choices">
                <button id="rock" class="choice">Rock</button>
                <button id="paper" class="choice">Paper</button>
                <button id="scissors" class="choice">Scissors</button>
            </div>
            <button id="play" class="confirm-button">Confirm Choice</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
